<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Segunda Guerra Mundial</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="inicio">
        <div class="titulo-inicial">
                <h1>Bienvenidos segunda guerra mundial</h1>
        </div>
    </div>
    <div class="chat-bot-ai">
        <div class="chat-container">
                    <div class="chat-header">
                        Asistende de IA
                    </div>
                    <div class="chat-body" id="chat-body">
                        <div class="bot-message">¡Hola! Soy un chatbot sobre la Segunda Guerra Mundial. ¿En qué tema estás interesado?</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="user-input" class="input-field" placeholder="Escribe tu mensaje...">
                        <button onclick="sendMessage()" class="send-button">Enviar</button>
                    </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
