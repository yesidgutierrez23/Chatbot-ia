<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de la Segunda Guerra Mundial</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="inicio">
        <div class="titulo-inicial">
            <h1>Bienvenidos a la Segunda Guerra Mundial</h1>
        </div>
    </div>
    <div class="chat-bot-ai">
        <div class="chat-container">
            <div class="chat-header">
                Asistente de IA
            </div>
            <div class="chat-body" id="chat-body">
                <div class="bot-message">¡Hola! Soy un chatbot sobre la Segunda Guerra Mundial. ¿En qué tema estás interesado?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" class="input-field" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()" class="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = $('#user-input').val();
            $.ajax({
                url: '/webhook',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ "message": userMessage }),
                success: function(response) {
                    var chatBody = $('#chat-body');
                    var userMessageDiv = '<div class="user-message">' + userMessage + '</div>';
                    var botResponseDiv = '<div class="bot-message">' + response.response + '</div>';
                    chatBody.append(userMessageDiv);
                    chatBody.append(botResponseDiv);
                    $('#user-input').val('');  // Clear input field
                },
                error: function() {
                    $('#chat-body').append('<div class="bot-message">Lo siento, hubo un error al procesar tu solicitud.</div>');
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
