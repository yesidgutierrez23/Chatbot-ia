<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/index.js">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-body" id="chat-body">
            <div class="bot-message">¡Hola! Soy un chatbot. ¿En qué puedo ayudarte?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" class="input-field" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()" class="send-button">Enviar</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
